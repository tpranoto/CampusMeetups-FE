<div class="image-url-container">
    <div class="form-group">
        <label>Trip Name</label>
        <input type="text" [(ngModel)]="imageUrl" placeholder="Enter image URL" />
    </div>

    <div class="action-buttons">
        <button type="button" (click)="onCancelClick()" class="cancel-button">Cancel</button>
        <button type="button" (click)="onSubmitClick()">Submit</button>
    </div>
</div>
