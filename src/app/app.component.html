<router-outlet>
    <mat-toolbar class="navbar">
    <div class="navbar-left">
        <div class="navbar-content logo" [routerLink]="['/']">
            <img src="Llogo.png" alt="Campus Meetups" class="logo-img" />
          </div>

        <div class="navbar-content">
            <div class="search-container">
                <input type="text" placeholder="Search Events" class="search-input">
                <button class="search-button">
                    <mat-icon>search</mat-icon>
                </button>
              </div>              
        </div>
    </div>

    <div class="navbar-right">
        <div class="navbar-content">
            <div class="navbar-content">
                <button mat-fab extended class="navbar-createtrip-button">
                    <div class="navbar-createtrip-button-content">
                        Start an Event
                    </div>
                </button>
            </div>
            

        </div>

        <div class="navbar-content">
            <div class="navbar-selection navbar-left-border">
                <mat-icon fontIcon="notifications"></mat-icon>
                <mat-icon fontIcon="account_circle"></mat-icon>
                <mat-icon fontIcon="menu"></mat-icon>
            </div>
        </div>
    </div>
  </mat-toolbar>
</router-outlet>
