<div class="create-trip-dialog">
    <div class="container-fluid form-container">
        <form [formGroup]="profileForm" class="row">
                <div class="row row-form">
                    <div class="col-4">
                        <div class="trip-pic-wrapper">
                            <img [src]="profileImage || 'def_profile.jpg'"/>
                            
                            <div class="edit-icon" (click)="onImageEditClick()">
                                <mat-icon>edit</mat-icon>
                            </div>

                            <div class="revert-icon" (click)="onImageRevertClick()" *ngIf="profileImage!=='' && profileImage!=='def_profile.jpg'">
                                <mat-icon>cancel</mat-icon>
                            </div>
                        </div>
                    </div>
                    <div class="col-8 phone-number-form">
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input id="phoneNumber" 
                                type="tel" 
                                formControlName="phoneNumber" 
                                placeholder="(206)123-45678" 
                                (input)="formatPhoneNumber($event)" />
                        </div>
                    </div>
                </div>

                <div class="row row-form">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="fName">First Name</label>
                            <input id="fName" type="text" formControlName="fName" placeholder="What's your trip's name?" />
                        </div>
                    </div>
                    
                    <div class="col-6">
                        <div class="form-group">
                            <label for="lName">Last Name</label>
                            <input id="lName" type="text" formControlName="lName" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea
                        id="bio"
                        rows="5"
                        formControlName="bio"
                        placeholder="Tell people a little more about you."
                    ></textarea>
                </div>
            
            <div class="form-actions">
                <div class="action-buttons">
                    <button type="button" (click)="onCancelClick()" class="cancel-button">Cancel</button>
                    <button type="button" (click)="onSubmitClick()">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
