<!-- carousel -->
<div class="carousel">
  <ng-container *ngFor="let slide of slides; let i = index">
    <!-- Image -->
    <img
      *ngIf="i === currentSlide"
      [src]="slide.img"
      class="slide"
    />

    <!-- Header and Text -->
    <div *ngIf="i === currentSlide" class="slide-text">
      <h3 class="slide-header">{{ slide.header }}</h3>
      <p class="slide-description">{{ slide.text }}</p>
    </div>
  </ng-container>

  <!-- controls -->
  <button class="control prev" (click)="onPreviousClick()">
    <span class="arrow left"></span>
  </button>
  <button class="control next" (click)="onNextClick()">
    <span class="arrow right"></span>
  </button>
</div>
