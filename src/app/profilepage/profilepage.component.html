<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusMeetups - User Profile</title>
  <link rel="stylesheet" href="profilepage.component.css"> <!-- Link to the external CSS file -->
</head>
<body>
  <div class="profile-container">
    <!-- Profile Picture -->
    <img src="profile-picture.jpg" alt="User Profile Picture" class="profile-pic">

    <!-- User Name -->
    <h1 class="user-name">John Doe</h1>

    <!-- User Details -->
    <div class="user-details">
      <p><strong>Bio:</strong> Just another adventure seeker who loves to explore new places!</p>
      <p><strong>Department:</strong> Science and Engineering</p>
      <p><strong>Location:</strong> Seattle, WA</p>
      <p><strong>Interests:</strong> Hiking, Travel, Reading</p>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button class="report-btn" onclick="reportUser()">Report User</button>
      <button class="block-btn" onclick="blockUser()">Block User</button>
    </div>
  </div>

  <script>
    // Function to report the user
    function reportUser() {
      if (confirm("Are you sure you want to report this user?")) {
        alert("User has been reported.");
        // Add further functionality here, such as sending report to the server
      }
    }

    // Function to block the user
    function blockUser() {
      if (confirm("Are you sure you want to block this user?")) {
        alert("User has been blocked.");
        // Add further functionality here, such as updating user's block list
      }
    }
  </script>
</body>
</html>
