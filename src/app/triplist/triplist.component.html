<div class="container-fluid triplist-container">
    <div class="row triplist-full-content">
        <div class="col-sm-1 triplist-ads-space">
            
        </div>
        <div class="col-sm-10 triplist-content">
            <div #scrollContainer class="container-fluid triplist-content-header">
                <h4 class="triplist-content-header-title">Trips to Join</h4>
            </div>
            <div class="row">
                <div class="col-md-3" *ngFor="let trip of trips" >
                    <mat-card class="" appearance="outlined">
                        <mat-card-header>
                            <mat-card-title>{{ trip.name }}</mat-card-title>
                            <mat-card-subtitle>{{ trip.location }}</mat-card-subtitle>
                        </mat-card-header>
                        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                        <mat-card-content >
                            <div class="triplist-card-description">
                                {{ trip.description }}
                            </div>
                            <div>
                                {{ trip.categoryData.name }}
                                
                                {{ trip.timestamp }}
                                {{ trip.organizerData.fname }} {{trip.organizerData.lname}}
                            </div>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button>LIKE</button>
                            <button mat-button>SHARE</button>
                        </mat-card-actions>
                    </mat-card>
                </div>
            </div>
            <div class="container-fluid triplist-pagination-container">
                <button mat-fab extended (click)="clickPrevPage()">
                    <mat-icon>arrow_back_ios</mat-icon>
                    Previous
                </button>

                <button mat-fab extended (click)="clickNextPage()">
                    Next
                    <mat-icon>arrow_forward_ios</mat-icon>
                </button>
            </div>
        </div>
    
        <div class="col-sm-1 triplist-ads-space">
        </div>
    </div>
</div>
