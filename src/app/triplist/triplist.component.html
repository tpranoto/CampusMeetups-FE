<div class="container-fluid triplist-container">
    <div class="row triplist-full-content">
        <div class="col-sm-1 triplist-ads-space">
            
        </div>
        <div class="col-sm-10 triplist-content">
            <div #scrollTarget class="container-fluid triplist-content-header">
                <h4 class="triplist-content-header-title">Trips to Join</h4>
            </div>
            <div class="row">
                <div class="col-md-3" *ngFor="let trip of trips" >
                    <mat-card class="triplist-card" appearance="outlined" (click)="navigateToTripDetails(trip.tripId)">
                        <mat-card-header class="triplist-card-header">
                            <div class="triplist-card-header-name">
                                {{ trip.name }}
                            </div>
                            <div class="triplist-card-header-location">in&nbsp;<b>{{ trip.location }}</b></div>
                        </mat-card-header>
                        <img mat-card-image class="triplist-card-image" [src]="trip.image || 'def_trip.jpg'" (error)="onImageError($event)" alt="Trip Image">
                        <mat-card-content>
                            <div class="triplist-card-description">
                                {{ trip.description }}
                            </div>
                            <div class="triplist-card-footer">
                                <div class="triplist-card-date">{{ trip.timestamp | date:'MMM dd, yyyy, hh:mm aa' }}</div>
                                <div class="triplist-card-category">
                                    {{ trip.categoryData.name }}
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
            <div class="container-fluid triplist-pagination-container">
                <button mat-fab extended class="triplist-pagination-button" (click)="clickPrevPage()">
                    <div class="triplist-pagination-button-content">
                        <mat-icon>arrow_back_ios</mat-icon>
                        Previous
                    </div>
                </button>

                <div class="triplist-pagination-page-num">Page: {{ this.page +1 }}</div>

                <button mat-fab extended class="triplist-pagination-button" (click)="clickNextPage()">
                    <div class="triplist-pagination-button-content">
                        Next
                        <mat-icon>arrow_forward_ios</mat-icon>
                    </div>
                </button>
            </div>
        </div>
    
        <div class="col-sm-1 triplist-ads-space">
        </div>
    </div>
</div>
